<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaflet Map with OpenRouteService API</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map { height: 400px; }
  </style>
</head>
<body>

<div id="map"></div>
<input type="text" id="locationInput" placeholder="Enter location">
<button onclick="addMarker()">Add Marker</button>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  var map = L.map('map').setView([0, 0], 2);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
  }).addTo(map);

  var marker;

  function addMarker() {
    var location = document.getElementById('locationInput').value;

    // Use OpenRouteService API for geocoding
    fetch('https://api.openrouteservice.org/geocode/search?api_key=5b3ce3597851110001cf6248646a5e984ccf4ce5a70315dcfb95a9c8&text=' + location)
      .then(response => response.json())
      .then(data => {
        if (data.features.length > 0) {
          var lat = data.features[0].geometry.coordinates[1];
          var lng = data.features[0].geometry.coordinates[0];
          var newLatLng = L.latLng(lat, lng);

          // Remove previous marker
          if (marker) {
            map.removeLayer(marker);
          }

          // Add new marker
          marker = L.marker(newLatLng).addTo(map);
          map.setView(newLatLng, 12); // Set map view to the new marker
        } else {
          alert('Location not found');
        }
      })
      .catch(error => {
        console.error('Error:', error);
        alert('Error fetching location');
      });
  }
</script>

</body>
</html>
