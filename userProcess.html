
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Process</title>
    <link rel="stylesheet" href=" css/nav.css ">
    <link rel="stylesheet" href=" css/styles.css ">
    <link rel="stylesheet" href=" css/userProcess.css ">

</head>
<body>
        <div class="sidebar" id="sidebar">
            <div class="logo">TukTukGo</div>
            <nav>
                <ul>
                    <li><a href="#">Profile</a></li>
                    <li><a href="#">My Bookings</a></li>
                    <li><a href="#">Payment History</a></li>
                    <li><a href="/userChangePass/">Change Password</a></li>
                </ul>
            </nav>
        </div>
        <div class="main-content">
            <header>
                <button id="toggle-button">&#9776; Menu</button>
                <h1>User Dashboard</h1>
            </header>
            <div class="summary-cards">
                <div class="card">
                    <h2>Total Bookings</h2>
                    <p>3</p>
                </div>
                <div class="card">
                    <h2>Total Spent</h2>
                    <p>$1234</p>
                </div>
            </div>
            <div class="charts">
                <div class="chart">
                    <h2>Booking Overview</h2>
                    <!-- Placeholder for chart -->
                    <div class="chart-placeholder">Chart goes here</div>
                </div>
            </div>
            <div class="activity-feed">
                <h2>Recent Activity</h2>
                <ul>
                    <li>Booking to downtown confirmed</li>
                    <li>Payment method updated</li>
                    <li>Feedback received from driver</li>
                </ul>
            </div>
        </div>
        <script> 
            document.addEventListener('DOMContentLoaded', function() {
                const toggleButton = document.getElementById('toggle-button');
                const sidebar = document.getElementById('sidebar');
            
                toggleButton.addEventListener('click', function() {
                    sidebar.classList.toggle('show');
                });
            
                // Close the sidebar if the user clicks outside of it
                document.addEventListener('click', function(event) {
                    if (!sidebar.contains(event.target) && !toggleButton.contains(event.target)) {
                        sidebar.classList.remove('show');
                    }
                });
            });
        </script>
            
    <script src=" js/app.js "></script>
</body>
</html>
