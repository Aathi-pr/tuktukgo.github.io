
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
</head>
<link rel="stylesheet" href=" css/styles.css ">
<link rel="stylesheet" href=" css/nav.css ">
<link rel="stylesheet" href=" css/tuktukUserLogin.css ">
<body>
    <nav class="navbar">
        <div class="mainHead">TukTukGo</div>
        <a class="toggle-button" href="#"  >
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </a>
        <div class="nvLinks">
            <ul>
                <li><a href="bookingPage.html">Ride</a></li>
                <li><a href="driverRegistration.html">Driver</a></li>
                <li><a href="TukTukRegistration.html">Tuktuk's</a></li>
                <li><a href="#About">About</a></li>

            </ul>
            </div>
    </nav>
    <h1 class="user-head">User Registration</h1>
    <img class="userRegBack" src=" img/Designer (4).jpeg " alt="reg-back" height="800px" width="600px">
    <div class="form-driverContainer">
    <form id="UserRegistration" class="user-reg" action="/tuktukUserLoginRequests/" method="post" enctype="multipart/form-data"> 
        <h3 class="d1">User Name</h3><input class="userName" name="userName" type="text" placeholder="Name">
        
        <h3 class="d12">E-mail</h3><input class="email" name="email" type="email" placeholder="example@gmail.com">

        <h3 class="d3">Place</h3><input class="placeName" name="placeName" type="text" placeholder="Kochi..">
        
        <h3 class="d5">Phone Number</h3><input class="phoneNumber" name="phoneNumber" type="text" maxlength="10" pattern="[0-9]{10}" placeholder="Phone Number">

            <h3 class="d6">Gender : </h3>
            <div class="m">
                <input class="userGender" name="userGender" checked="checked" type="radio" id="Male" value="Male">
                <label class="rad1" for="Male">Male</label><br>
            </div>

            <div class="f">
                <input name="userGender" type="radio" id="Female" value="Female">
                <label class="rad2" for="Female">Female</label><br>
            </div>

            <div class="o">
                <input name="userGender" type="radio" id="Other" value="Other">
                <label class="rad3" for="Other">Other</label><br>
            </div>


        <h3 class="d7">Date Of Birth</h3><input class="dob" type="date" name="dob" placeholder="">
        
                <div class="pass-box1">
                <h3> New Password </h3><input class="pass-btn2" type="password" placeholder="New Password" name="passBox1" id="t2">
            </div>
            <div class="pass-box2">
               <h3> ReType Password </h3><input class="pass-btn3" type="password" placeholder="ReType new Password" name="passBox2" id="t3">
            </div>

        <h3 class="d11">Date Of Registration : </h3> <input type="date" class="DateOfRegistration" name="DateOfRegistration">

          <input class="userReg-btn" type="submit" value="submit">{{ msg }}
    </form>
    </div>
<script src=" js/app.js "></script>
<script>
    function toggleMenu() {
        const toggleButton = document.querySelector('.toggle-button');
        const navLinks = document.querySelector('.nvLinks ul');

        toggleButton.classList.toggle('active');
        navLinks.classList.toggle('active');
    }
</script>
<footer>
    <p>TukTukGo</p>
</footer>
</body>
</html>
