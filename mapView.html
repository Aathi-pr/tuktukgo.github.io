<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Form</title>
    <link rel="stylesheet" href="css/mapView.css">
</head>
<body>
    <h1>Enter Start and End Locations</h1>
    <form action="/submit" method="post">
        <label for="start_location">Start Location:</label>
        <input type="text" id="start_location" name="start_location" required><br><br>
        <label for="end_location">End Location:</label>
        <input type="text" id="end_location" name="end_location" required><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
